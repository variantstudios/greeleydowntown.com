<div id="form-message">{{page.form_response_message}}</div>
<form id="form" method="post" class="contact-form"  action="/listing-claim/?sent=true">
    <!-- the redirect_to is optional, the form will redirect to the referrer on submission -->
    <input type="hidden" name="_to" value="bianca@greeleydowntown.com,alison@greeleydowntown.com,karen@greeleydowntown.com,abby@greeleydowntown.com">
    <input type="hidden" name="_subject" value="Greeley DDA - Listing Claim">
    <!-- all your input fields here.... -->
    <div class="webform-component">
        <label for="business-name">Business Name</label>
        <input type="text" name="business name" id="business-name" required="">
    </div>
    <div class="webform-component">
        <label for="email">Email</label>
        <input type="text" name="email" id="email" required="">
    </div>
    <div class="webform-component">
        <label for="business-description">Business Description</label>
        <textarea cols="60" rows="5" name="business description" id="business-description"></textarea>
    </div>
    <div class="webform-component">
        <label for="website">Website</label>
        <input type="text" name="website" id="website" required="">
    </div>
    <div class="webform-component">
        <label for="phone">Phone</label>
        <input type="text" name="phone" id="phone" required="">
    </div>
    <div class="webform-component">
        <label for="fax">FAX</label>
        <input type="text" name="fax" id="fax" required="">
    </div>
    <div class="webform-component">
        <label for="address">Address</label>
        <input type="text" name="address" id="address" required="">
    </div>
    <div class="webform-component">
        <label for="notes">Notes</label>
        <textarea cols="60" rows="5" name="notes" id="notes"></textarea>
    </div>
    <div class="webform-component">
        <div class="g-recaptcha" data-sitekey="6LcfAAgUAAAAAHa4hua839vpLM4BubtgJ58MOuhY"></div>
        <input type="text" name="_gotcha" style="display: none;">
        <div id="fail"><p>{{page.form_failed}}</p></div>
    </div>
    <div class="webform-component">
        <input class="sendButton" type="submit" name="Submit" value="Send">
    </div>
</form>
